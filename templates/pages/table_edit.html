<!-- prettier-ignore -->

{% extends 'partials/base.html' %}

{% block title %}Form{% endblock title %}

{% block content %}

<div class="container">
  <h4 class="mt-3"><a href="{{url_for('home')}}"><i class="fa-solid fa-house"></i></a></h4>

  <h1 class="my-3">Editar Table</h1>

  <form method='POST' action="{{ url_for('edit_table', table_id=table.id) }}">
    <div class="form-group">
      <label for="nameInput">Nome da Tabela</label>
      <input
        type="text"
        class="form-control"
        id="nameInput"
        name="nameInput"
        value="{{ table.name }}"
        placeholder="Informe o nome da tabela"
      />
    </div>
    <div class="form-group">
      <label for="rangeInput">Intervalo</label>
      <input
        type="text"
        class="form-control"
        id="rangeInput"
        name="rangeInput"
        value="{{ table.range }}"
        placeholder="Informe um Intervalo na tabela"
      />
    </div>
    <div class="form-group">
      <label for="SheetIdInput">ID da planilha</label>
      <input
        type="text"
        class="form-control"
        id="SheetIdInput"
        name="SheetIdInput"
        value="{{ table.id }}"
        disabled
      />
    </div>
    <button type="submit" class="btn btn-primary">Adicionar registro</button>
  </form>
</div>
{% endblock content %}
