<!-- prettier-ignore -->

{% extends 'partials/base.html' %}

{% block title %}Form{% endblock title %}

{% block content %}

<div class="container">
  <h4 class="mt-3"><a href="{{url_for('home')}}"><i class="fa-solid fa-house"></i></a></h4>

  <h1 class="my-3">Adicionar Planilha</h1>

  <form method='POST' action="{{ url_for('create_sheet') }}">
    <div class="form-group">
      <label for="nameInput">Nome da planilha</label>
      <input
        type="text"
        class="form-control"
        id="nameInput"
        name="nameInput"
        placeholder="Informe o nome"
      />
    </div>
    <div class="form-group">
      <label for="descriptionInput">Descrição</label>
      <input
        type="text"
        class="form-control"
        id="descriptionInput"
        name="descriptionInput"
        placeholder="Informe uma descrição"
      />
    </div>
    <div class="form-group">
      <label for="urlSheetInput">URL da planilha</label>
      <input
        type="text"
        class="form-control"
        id="urlSheetInput"
        name="urlSheetInput"
        placeholder="Informe a url da planilha"
      />
    </div>
    <button type="submit" class="btn btn-primary">Adicionar registro</button>
  </form>
</div>
{% endblock content %}
