<!-- prettier-ignore -->

{% extends 'partials/base.html' %}

{% block title %}Form{% endblock title %}

{% block content %}

<div class="container">
  <h4 class="mt-3"><a href="{{url_for('home')}}"><i class="fa-solid fa-house"></i></a></h4>

  <h1 class="my-3">Adicionar Registro</h1>

  <form method='POST' action="{{ url_for('add_gsheet', table_name=table_name) }}">
    
    {% for column in columns %}
        <label for="{{ column }}">{{ column }}</label>
        <input type="text" class="form-control" id="{{ column }}" name="{{ column }}"/>
    {% endfor %}

    <button type="submit" class="btn btn-primary my-5">Adicionar</button>
  </form>
</div>
{% endblock content %}
