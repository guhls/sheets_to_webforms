<!-- prettier-ignore -->

{% extends 'partials/base.html' %}

{% block title %}Form{% endblock title %}

{% block content %}

<div class="container">
  <h4 class="mt-3"><a href="{{url_for('home')}}"><i class="fa-solid fa-house"></i></a></h4>

  <h1 class="my-3">Adicionar Table</h1>

  <form method='POST' action="{{ url_for('create_table', sheet_id=sheet_id) }}">
    <div class="form-group mb-3">
      <label for="nameInput">Nome da Tabela</label>
      <input
        type="text"
        class="form-control"
        id="nameInput"
        name="nameInput"
        placeholder="Informe o nome da tabela"
      />
    </div>
    <div class="form-group mb-3">
      <label for="rangeInput">Intervalo</label>
      <input
        type="text"
        class="form-control"
        id="rangeInput"
        name="rangeInput"
        placeholder="Informe um Intervalo na tabela"
      />
    </div>
    <div class="form-group mb-3">
      <label for="SheetIdInput">ID da planilha</label>
      <input
        type="text"
        class="form-control"
        id="SheetIdInput"
        name="SheetIdInput"
        value="{{ sheet_id }}"
        disabled
      />
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
  </form>
</div>
{% endblock content %}
